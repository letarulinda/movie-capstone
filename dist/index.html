<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Capstone App</title>
    <link rel="icon" href="234fda21698722e63d49.jpg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="57011448dc08b9372b5e.css" />
    <script
      src="https://kit.fontawesome.com/97bb250fba.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <nav>
      <img src="234fda21698722e63d49.jpg" id="logo" alt="logo" />
      <a id="shows__count">Shows()</a>
      <a>Ended Shows</a>
      <a>Running Shows</a>
    </nav>
    <main>
      <div class="movies__container"></div>

      <section class="comments-section">
        <div class="popup-comments">
          <div class="comments-detail"></div>
          <div class="comments-container">
            <h4 class="comments-heading">
              Comment <span class="comments-counter"></span>
            </h4>

            <div class="comments-list"></div>

            <div class="comments-form">
              <h3 class="comments-form-header">Add Comment</h3>
              <div class="comments-input">
                <input
                  type="text"
                  class="comment-user-name"
                  placeholder="Your name"
                />
                <textarea
                  class="comments-content"
                  name="comments-content"
                  cols="30"
                  rows="8"
                ></textarea>
                <div class="comment-failure"></div>
                <button class="comment-submit-btn" type="button">
                  Comment
                </button>
              </div>
            </div>
          </div>
          <span class="span"></span>
          <div></div>
        </div>
      </section>
    </main>
    <footer>
      <p>
      </p>
    </footer>
  </body>
</html>
